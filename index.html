<!DOCTYPE html>
<html>
	<head>
		<title>Consulta de Pesquisa</title>
		<script src="jquery/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="jquery/jquery.dataTables.min.js"></script>
		<script src="angular/angular-datatables.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/datatables.bootstrap.css">
		<meta charset="utf-8"/>
	</head>
	<body ng-app="crudApp" ng-controller="crudController">
		<div class="panel panel-default card-view " ng-init="fetchData()">
            <div class="panel-heading">
                <div class="pull-center">
                    <h6 class="panel-title text-center">Consulta de Pesquisa</h6>
                </div>
                <div class="clearfix"></div>
			</div>
			<div class="card text-white bg-secondary ">
				<div class="panel-body">
					<div class="col-lg-6">
						<label>Tipo de pesquisa</label>
						<select name="comboTipo" 
							id="comboTipo" 
							ng-model="combo.TipoModel" 
							ng-change="carregarTabela()">
							<option ng-repeat="option in combo.Tipo" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
					<div class="col-lg-6">
						<label>Ponto de Venda</label>
						<select
							name="comboPonto"
							id="comboPonto"
							ng-model="combo.PontoModel"
							ng-change="carregarTabela()">
							<option ng-repeat="option in combo.Ponto" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
				</div>
			</div>
            <div class="panel-wrapper collapse in card-body bg-info">
                <div class="panel-body">
                    <div class="col-lg-12">
						<div class="table-responsive" style="overflow-x: unset;">
								<table datatable="ng" class="table table-bordered table-striped">
									<thead class="bg-primary">
										<tr>
											<th>Ponto de Venda</th>
											<th>Data</th>
											<th>Produto/Categoria</th>
											<th>Margem</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="alerta in lista_alertas">
											<td>{{alerta.pontoDeVenda}}</td>
											<td>{{alerta.dataRegistro | date:'dd/MM/yyyy'}}</td>
											<td>{{alerta.produto ? alerta.produto : alerta.categoria}}</td>
											<td>{{alerta.margem}}</td>
										</tr>
									</tbody>
								</table>
							</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
